<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <!-- <link rel="shortcut icon" type="image/ico" href="/web/assets/favicon.ico" /> -->
  <title>OCR Reference Language Interpreter</title>
  <script>
    fetch("https://hatchibombotar-analytics.deno.dev/event", {
      method: "POST",
      body: JSON.stringify({
        event: "ocr-pseudocode-interpreter/view",
        page: document.location.href,
        referrer: document.referrer,
      })
    }).catch(err => console.error(err))
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <script src="/web/index.tsx" type="module"></script>
</body>

</html>
